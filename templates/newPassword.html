<ion-view view-title="Recuperar contraseña">
    <ion-nav-bar class="bar-positive">
    </ion-nav-bar>
    <ion-content>
        <div style="text-align: center; margin-top: 20px;" ng-init="insertarCodigo()">
            <img src="img/ionic.png" />
        </div>
        <div class="list" style="margin-top: 20px;">
            <div class="item item-divider icon ion-key">
                Nueva contraseña
            </div>
            <label class="item item-input item-stacked-label">
                <input type="password" ng-model="user.contrasenaNueva">
            </label>
            <div class="item item-divider icon ion-key">
                Repita su nueva contraseña
            </div>
            <label class="item item-input item-stacked-label">
                <input type="password" ng-model="user.contrasenaRep">
            </label>
            <button class="button button-block button-positive" ng-click="aceptar()">Aceptar</button>
        </div>
    </ion-content>
</ion-view>
