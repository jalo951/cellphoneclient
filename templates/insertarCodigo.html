<ion-view view-title="Recuperar contraseña">
    <ion-header-bar class="bar-assertive">
        <h1 class="title">Nueva Contraseña</h1>
    </ion-header-bar>
    <ion-content>
        <div style="text-align: center; margin-top: 20px;">
            <img src="img/ionic.png" />
        </div>
        <div class="list" style="margin-top: 20px;">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Inserte el código proporcionado</span>
                <input type="text" ng-model="user.codigo">
            </label>
            <label class="item item-input item-stacked-label" style="text-align: center;">
                <button class="button button-assertive" ng-click="insertarCodigo()">Aceptar</button>
            </label>
        </div>
    </ion-content>
</ion-view>
